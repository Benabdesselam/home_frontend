<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" [formGroup]="loginForm" (ngSubmit)="login()">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input formControlName="email" type="text" name="username" id="username" class="form-control">
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched) || (loginForm.get('email')?.dirty) ">
                <div *ngIf="loginForm.get('email')?.getError('required')">This Field is required</div>
                <div *ngIf="loginForm.get('email')?.getError('email')">This Field should be adress email</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input formControlName="password" type="password" name="password" id="password" class="form-control">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched) || (loginForm.get('password')?.dirty) ">
                <div *ngIf="loginForm.get('password')?.getError('required')">This Field is required</div>
                <div *ngIf="loginForm.get('password')?.getError('minlength')">This Field should be 4 caracters or more</div>
              </div>
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
              <input [disabled]="loginForm.invalid" type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            </div>
            <div id="register-link" class="text-right">
              <a href="#" class="text-info">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{loginForm.value  | json}}

</div>
</body>
